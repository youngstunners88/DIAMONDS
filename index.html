<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Working Desktop + Mobile Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0b12, #14142a);
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .audio-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Your Site</h1>
    <p>
      Desktop and mobile restored.  
      Audio starts after interaction, loops forever.
    </p>
  </div>

  <!-- SoundCloud iframe -->
  <iframe
    id="sc-player"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2253853805&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"
    style="position:fixed; left:-9999px; width:1px; height:1px;"
  ></iframe>

  <!-- Audio button -->
  <div id="audioBtn" class="audio-control">ðŸ”‡</div>

  <!-- SoundCloud API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script>
    const iframe = document.getElementById('sc-player');
    const button = document.getElementById('audioBtn');

    let widget;
    let isPlaying = false;
    let userInteracted = false;

    // Initialize widget ONLY after iframe loads
    iframe.onload = () => {
      widget = SC.Widget(iframe);

      widget.bind(SC.Widget.Events.READY, () => {
        console.log('SoundCloud ready');
      });

      widget.bind(SC.Widget.Events.FINISH, () => {
        widget.seekTo(0);
        widget.play();
      });
    };

    function handleUserInteraction() {
      if (!widget || userInteracted) return;

      widget.play();
      widget.setVolume(60);
      isPlaying = true;
      userInteracted = true;
      button.textContent = 'ðŸ”Š';
    }

    // ONE interaction handler (desktop + mobile)
    document.addEventListener('pointerdown', handleUserInteraction, { once: true });

    button.addEventListener('click', (e) => {
      e.stopPropagation();
      if (!widget) return;

      if (isPlaying) {
        widget.pause();
        button.textContent = 'ðŸ”‡';
      } else {
        widget.play();
        button.textContent = 'ðŸ”Š';
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
