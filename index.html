<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website with Ambient SoundCloud Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0b12, #14142a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      line-height: 1.6;
    }

    .audio-control {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.4rem;
      transition: background 0.2s ease, transform 0.2s ease;
      z-index: 9999;
    }

    .audio-control:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Welcome</h1>
    <p>
      Ambient background audio starts on your first interaction.
      Clean. Cinematic. Browser-safe.
    </p>
  </div>

  <!-- Hidden SoundCloud Player -->
  <iframe
    id="soundcloud-player"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2253853805&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"
    style="position:fixed; left:-9999px; width:1px; height:1px;"
  ></iframe>

  <!-- Audio Toggle -->
  <div id="musicToggle" class="audio-control">
    <span id="musicIcon">ðŸ”‡</span>
  </div>

  <!-- SoundCloud API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script>
    const iframe = document.getElementById('soundcloud-player');
    const widget = SC.Widget(iframe);
    const toggle = document.getElementById('musicToggle');
    const icon = document.getElementById('musicIcon');

    let isPlaying = false;

    // Start music on first user interaction
    function initMusic() {
      widget.play();
      widget.setVolume(60);
      isPlaying = true;
      icon.textContent = 'ðŸ”Š';
      document.removeEventListener('click', initMusic);
    }

    document.addEventListener('click', initMusic);

    // Toggle play / pause
    toggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (isPlaying) {
        widget.pause();
        icon.textContent = 'ðŸ”‡';
      } else {
        widget.play();
        icon.textContent = 'ðŸ”Š';
      }
      isPlaying = !isPlaying;
    });

    // Loop track forever
    widget.bind(SC.Widget.Events.FINISH, () => {
      widget.seekTo(0);
      widget.play();
    });
  </script>

</body>
</html>
