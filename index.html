<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Site with Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0b12, #14142a);
      color: #ffffff;
    }

    /* ===== LAYOUT ===== */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }

    /* ===== MUSIC BUTTON ===== */
    .audio-control {
      position: fixed;
      bottom: 20px;
      left: 20px; /* FORCE bottom-left */
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .audio-control:active {
      transform: scale(0.95);
    }

    /* ===== MOBILE FIXES ===== */
    @media (max-width: 768px) {
      .container {
        padding: 3rem 1.5rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.05rem;
      }

      .audio-control {
        width: 48px;
        height: 48px;
        font-size: 1.2rem;
        bottom: 16px;
        left: 16px; /* mobile bottom-left */
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Your Site</h1>
    <p>
      Desktop stays cinematic.  
      Mobile is restored, clean, readable, and touch-safe â€” with music included.
    </p>
  </div>

  <!-- Hidden SoundCloud Player -->
  <iframe
    id="soundcloud-player"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2253853805&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"
    style="position:fixed; left:-9999px; width:1px; height:1px;"
  ></iframe>

  <!-- Music Toggle -->
  <div id="musicToggle" class="audio-control">
    <span id="musicIcon">ðŸ”‡</span>
  </div>

  <!-- SoundCloud API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script>
    const iframe = document.getElementById('soundcloud-player');
    const widget = SC.Widget(iframe);
    const toggle = document.getElementById('musicToggle');
    const icon = document.getElementById('musicIcon');

    let isPlaying = false;
    let initialized = false;

    function startMusic() {
      if (initialized) return;
      widget.play();
      widget.setVolume(60);
      icon.textContent = 'ðŸ”Š';
      isPlaying = true;
      initialized = true;
    }

    // Required for mobile autoplay rules
    document.addEventListener('click', startMusic, { once: true });
    document.addEventListener('touchstart', startMusic, { once: true });

    toggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (isPlaying) {
        widget.pause();
        icon.textContent = 'ðŸ”‡';
      } else {
        widget.play();
        icon.textContent = 'ðŸ”Š';
      }
      isPlaying = !isPlaying;
    });

    widget.bind(SC.Widget.Events.FINISH, () => {
      widget.seekTo(0);
      widget.play();
    });
  </script>

</body>
</html>
